<form [formGroup]="form">
  <mat-form-field>
    <input matInput type="text" placeholder="Benutzername" formControlName="username">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="password" placeholder="Passwort" formControlName="password">
  </mat-form-field>

  <button matButton (click)="signIn()">Anmelden</button>
</form>

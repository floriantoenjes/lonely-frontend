<form [formGroup]="form"
      fxLayout="column">
  <mat-form-field>
    <input matInput
           type="text"
           placeholder="Benutzername"
           formControlName="username">
  </mat-form-field>

  <mat-form-field>
    <input matInput
           type="password"
           placeholder="Passwort"
           formControlName="password">
  </mat-form-field>

  <button mat-button
          (click)="signIn()">Anmelden</button>
</form>

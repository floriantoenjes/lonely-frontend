<form [formGroup]="form"
      fxLayout="column"
      (submit)="saveProfile()">
    <mat-form-field>
        <input type="text"
               matInput
               placeholder="Vorname"
               formControlName="firstName">
    </mat-form-field>

    <mat-form-field>
        <input type="text"
               matInput
               placeholder="Nachname"
               formControlName="lastName">
    </mat-form-field>

    <mat-form-field>
        <input type="text"
               matInput
               placeholder="Ort"
               formControlName="location">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Geschlecht</mat-label>
        <mat-select formControlName="sex">
            <mat-option value="MALE">Männlich</mat-option>
            <mat-option value="FEMALE">Weiblich</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <input matInput
               [matDatepicker]="picker"
               placeholder="Geburtstag"
               formControlName="birthDate">
        <mat-datepicker-toggle matSuffix
                               [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <textarea matInput
                  placeholder="Über dich"
                  rows="3"
                  formControlName="description"></textarea>
    </mat-form-field>

    <button type="submit"
            mat-button>Profil speichern</button>

</form>

<ul>
    <li *ngIf="!isUserSignedIn">
        <a routerLink="/sign-up">Sign Up</a>
    </li>
    <li *ngIf="!isUserSignedIn">
        <a routerLink="/sign-in">Sign In</a>
    </li>
    <ng-container *ngIf="isUserSignedIn">
        <li>
            <a routerLink="/lonely">Lonely</a>
        </li>
        <li>
            <a routerLink="/profile">Profile</a>
        </li>
        <li>
            <a href=""
               (click)="signOut()">Sign Out</a>
        </li>
    </ng-container>
</ul>
